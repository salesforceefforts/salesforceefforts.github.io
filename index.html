<!DOCTYPE HTML>
<HTML>
<Title>Home Page</Title>
<Head>Home Page</Head>
<Body><a href="register.html"> Click to go to Register Page</a></Body>

<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" Placeholder="Name" name="">
			</td>
		</tr>

		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="Password" Placeholder="Password" name="">
			</td>
		</tr>

		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio"  name="Gender"> Male
				<input type="radio"  name="Gender"> Female
			</td>
		</tr>

		<tr>
			<td>
				Email:
			</td>
			<td>
				<input type="mail" Placeholder="Email" name="">
			</td>
		</tr>

		<tr>
			<td>
				Phone No:
			</td>
			<td>
				<select>
				<option>91</option>
				<option>92</option>
				<option>93</option>
				<option>94</option>
				<option>95</option>
				</select>
				<input type="Phone" Placeholder="Phone" name="">
			</td>
		</tr>
		
		<tr>

			<td>
				<input type="Submit" Placeholder="Submit" name="">
			</td>
		</tr>		
	</table>
</form>

</HTML>
